name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: quality-gate
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate migrations
        run: npm run check:migrations

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

      - name: Critical coverage gate
        run: npm run test:coverage:critical

      - name: Build
        run: npm run build

      - name: Upload critical coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-critical
          path: coverage-critical
          if-no-files-found: ignore
