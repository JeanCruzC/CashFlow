name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_target:
        description: "Destino de despliegue"
        required: true
        default: "production"
        type: choice
        options:
          - staging
          - production
          - both

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  quality-check:
    name: pre-deploy-quality
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run quality gate
        run: npm run ci:quality

  deploy-staging:
    name: deploy-staging
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.event_name == 'push' || github.event.inputs.deploy_target == 'staging' || github.event.inputs.deploy_target == 'both'
    env:
      DEPLOY_WEBHOOK_STAGING: ${{ secrets.DEPLOY_WEBHOOK_STAGING }}
      DEPLOY_SHA: ${{ github.sha }}
      DEPLOY_REF: ${{ github.ref_name }}

    steps:
      - name: Trigger staging deploy webhook
        run: |
          if [ -z "${DEPLOY_WEBHOOK_STAGING}" ]; then
            echo "::notice::DEPLOY_WEBHOOK_STAGING no configurado. Se omite deploy staging."
            exit 0
          fi
          curl -fsS -X POST "${DEPLOY_WEBHOOK_STAGING}" \
            -H "Content-Type: application/json" \
            -d "{\"sha\":\"${DEPLOY_SHA}\",\"ref\":\"${DEPLOY_REF}\",\"environment\":\"staging\"}"

  smoke-staging:
    name: smoke-staging
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: needs.deploy-staging.result == 'success'
    env:
      SMOKE_BASE_URL: ${{ secrets.STAGING_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke checks staging
        run: |
          if [ -z "${SMOKE_BASE_URL}" ]; then
            echo "::notice::STAGING_BASE_URL no configurado. Se omite smoke staging."
            exit 0
          fi
          node scripts/smoke-check.mjs

  deploy-production:
    name: deploy-production
    runs-on: ubuntu-latest
    needs:
      - quality-check
      - smoke-staging
    if: >
      always() &&
      github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.deploy_target == 'production' || github.event.inputs.deploy_target == 'both') &&
      needs.quality-check.result == 'success' &&
      (
        github.event.inputs.deploy_target == 'production' ||
        needs.smoke-staging.result == 'success'
      )
    env:
      DEPLOY_WEBHOOK_PRODUCTION: ${{ secrets.DEPLOY_WEBHOOK_PRODUCTION }}
      DEPLOY_SHA: ${{ github.sha }}
      DEPLOY_REF: ${{ github.ref_name }}

    steps:
      - name: Trigger production deploy webhook
        run: |
          if [ -z "${DEPLOY_WEBHOOK_PRODUCTION}" ]; then
            echo "::error::DEPLOY_WEBHOOK_PRODUCTION no configurado."
            exit 1
          fi
          curl -fsS -X POST "${DEPLOY_WEBHOOK_PRODUCTION}" \
            -H "Content-Type: application/json" \
            -d "{\"sha\":\"${DEPLOY_SHA}\",\"ref\":\"${DEPLOY_REF}\",\"environment\":\"production\"}"

  smoke-production:
    name: smoke-production
    runs-on: ubuntu-latest
    needs: deploy-production
    if: needs.deploy-production.result == 'success'
    env:
      SMOKE_BASE_URL: ${{ secrets.PRODUCTION_BASE_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Smoke checks production
        run: |
          if [ -z "${SMOKE_BASE_URL}" ]; then
            echo "::error::PRODUCTION_BASE_URL no configurado."
            exit 1
          fi
          node scripts/smoke-check.mjs

  rollback-production:
    name: rollback-production
    runs-on: ubuntu-latest
    needs: smoke-production
    if: always() && needs.smoke-production.result == 'failure'
    env:
      ROLLBACK_WEBHOOK_PRODUCTION: ${{ secrets.ROLLBACK_WEBHOOK_PRODUCTION }}

    steps:
      - name: Trigger rollback webhook
        run: |
          if [ -z "${ROLLBACK_WEBHOOK_PRODUCTION}" ]; then
            echo "::error::Smoke fall√≥ y no hay ROLLBACK_WEBHOOK_PRODUCTION configurado."
            exit 1
          fi
          curl -fsS -X POST "${ROLLBACK_WEBHOOK_PRODUCTION}" \
            -H "Content-Type: application/json" \
            -d "{\"reason\":\"smoke-failure\"}"
