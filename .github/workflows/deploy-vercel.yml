name: Deploy Vercel

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      target:
        description: "Destino del deploy en Vercel"
        required: true
        default: "preview"
        type: choice
        options:
          - preview
          - production

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: vercel-${{ github.ref }}
  cancel-in-progress: true

jobs:
  missing-vercel-secrets:
    name: vercel-secrets-check
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN == '' || secrets.VERCEL_ORG_ID == '' || secrets.VERCEL_PROJECT_ID == '' }}
    steps:
      - name: Notice missing secrets
        run: |
          echo "::notice::No se ejecuta deploy Vercel: faltan VERCEL_TOKEN, VERCEL_ORG_ID o VERCEL_PROJECT_ID."

  preview:
    name: vercel-preview
    runs-on: ubuntu-latest
    if: >
      (
        github.event_name == 'pull_request' ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'preview')
      ) &&
      secrets.VERCEL_TOKEN != '' &&
      secrets.VERCEL_ORG_ID != '' &&
      secrets.VERCEL_PROJECT_ID != ''
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Pull Vercel preview environment
        run: npx vercel pull --yes --environment=preview --token="$VERCEL_TOKEN"

      - name: Build precompiled output for Vercel
        run: npx vercel build --token="$VERCEL_TOKEN"

      - name: Deploy preview
        id: deploy
        run: |
          set -euo pipefail
          url="$(npx vercel deploy --prebuilt --yes --token="$VERCEL_TOKEN" --no-color | tail -n 1 | xargs)"
          echo "url=${url}" >> "$GITHUB_OUTPUT"
          echo "Preview URL: ${url}"

      - name: Smoke checks preview
        env:
          SMOKE_BASE_URL: ${{ steps.deploy.outputs.url }}
        run: node scripts/smoke-check.mjs

      - name: Comment preview URL on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy.outputs.url }}
        with:
          script: |
            const body = [
              "### Vercel Preview",
              `- URL: ${process.env.PREVIEW_URL}`,
              `- Commit: ${context.sha}`
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });

  production:
    name: vercel-production
    runs-on: ubuntu-latest
    if: >
      (
        (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'production')
      ) &&
      secrets.VERCEL_TOKEN != '' &&
      secrets.VERCEL_ORG_ID != '' &&
      secrets.VERCEL_PROJECT_ID != ''
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Quality gate before production deploy
        run: npm run ci:quality

      - name: Pull Vercel production environment
        run: npx vercel pull --yes --environment=production --token="$VERCEL_TOKEN"

      - name: Build production output for Vercel
        run: npx vercel build --prod --token="$VERCEL_TOKEN"

      - name: Deploy production
        id: deploy
        run: |
          set -euo pipefail
          url="$(npx vercel deploy --prebuilt --prod --yes --token="$VERCEL_TOKEN" --no-color | tail -n 1 | xargs)"
          echo "url=${url}" >> "$GITHUB_OUTPUT"
          echo "Production URL: ${url}"

      - name: Smoke checks production
        env:
          SMOKE_BASE_URL: ${{ steps.deploy.outputs.url }}
        run: node scripts/smoke-check.mjs
